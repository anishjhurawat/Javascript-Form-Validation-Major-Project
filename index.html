<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
  <title>Multistep Form Validation</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Remixicon CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="page" class="site">
  <div class="container">
    <div class="form-box">
      <div class="progress">
        <!-- Logo with site name -->
        <div class="logo"><a href="/"><span>Plasmid</span>Intern</a></div>
        <!-- Progress steps indicators -->
        <ul class="progress-steps">
          <li class="step active">
            <span>1</span>
            <p>Personal</p>
          </li>
          <li class="step">
            <span>2</span>
            <p>Contact</p>
          </li>
          <li class="step">
            <span>3</span>
            <p>Security</p>
          </li>
        </ul>
      </div>
      <!-- Multi-step form -->
      <form id="multiStepForm">
        <!-- Step 1: Personal Information -->
        <div class="form-one form-step active">
          <div class="bg-svg"></div>
          <h2>Personal Information</h2>
          <p>Please enter all details correctly</p>
          <div>
            <label><i class="ri-user-3-line"></i> User Name</label>
            <input type="text" name="firstName" placeholder="First Name" required>
          </div>
          <div>
            <input type="text" name="lastName" placeholder="Last Name" required>
          </div>
          <div class="birth">
            <label><i class="ri-calendar-line"></i> Date of Birth</label>
            <input type="date" name="dob">
          </div>
        </div>
        <!-- Step 2: Contact Information -->
        <div class="form-two form-step">
          <div class="bg-svg"></div>
          <h2>Contact</h2>
          <div>
            <label><i class="ri-phone-fill"></i> Phone Number</label>
            <input type="tel" name="phone" placeholder="Mobile Number" required>
          </div>
          <div>
            <label><i class="ri-mail-line"></i> Email</label>
            <input type="email" name="email" placeholder="Your email address" required>
          </div>
          <div>
            <label><i class="ri-community-line"></i> Address</label>
            <input type="text" placeholder="House no., Building, Suite">
          </div>
          <div>
            <input type="text" placeholder="Street Address">
          </div>
          <div>
            <label>City</label>
            <input type="text" placeholder="City" required>
          </div>
          <div>
            <label>State</label>
            <input type="text" placeholder="State" required>
          </div>
          <div>
            <label>Country</label>
            <input type="text" placeholder="Country" required>
          </div>
        </div>
        <!-- Step 3: Security Information -->
        <div class="form-three form-step">
          <div class="bg-svg"></div>
          <h2>Security</h2>
          <div>
            <label><i class="ri-user-3-line"></i> Username</label>
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div>
            <label><i class="ri-lock-password-line"></i> Password</label>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <div>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="declaration" required>
            <label>I hereby declare that the information provided is true and correct.</label>
          </div>
        </div>
        <!-- Navigation buttons -->
        <div class="btn-group">
          <button type="button" class="btn-prev" disabled>Back</button>
          <button type="button" class="btn-next">Next</button>
          <button type="submit" class="btn-submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Custom JavaScript -->
<script src="script.js"></script>
</body>
</html>
